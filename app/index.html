<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=100, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Matrix</title>
        <link rel="stylesheet" href="dist/bundle.css">
    </head>
    <body>
        <h1 class=''>Deep Thought</h1>
        <div class='matrixTableEnvironment options '>
            <div class='options-left optionshalf'>
                <div class="label thisfont">Variables:</div>
                <input type='number' id='variableNumber' min='2' max ='20' value='2' class="variableInput  label thisfont"/>
                <button id='confirmButton' class='confirmButton buttondesign buttontransition thisfont '>Confirm</button>
            </div>
            <div class='options-right optionshalf'>
                <div class='label thisfont'>Animation:</div>
                <div id='animationspeedButtons' class='buttondesign thisfont '>
                    <button id='noanimantion' class='animationButton left buttontransition selected thisfont'>None</button><!--
                    --><button id='slowanimation' class='animationButton middle buttontransition thisfont'>Slow</button><!--
                    --><button id='mediumanimation' class='animationButton middle buttontransition thisfont'>Medium</button><!--
                    --><button id='fastanimation' class='animationButton right buttontransition thisfont'>Fast</button>
                </div>
                <button id='randomFillButton' class='buttondesign buttontransition thisfont '>Fill Random</button> 
            </div>
        </div>
        <div class="matrixTableEnvironment matrixHeaders">
            <div id='matrixTableHeader' class='matrixTable'>
                <div class="matrixHeader cell">x1</div>
                <div class="matrixHeader cell">x2</div>
                <div class="matrixHeader cell">Zahl</div>
            </div>
            <div id='matrixTable' class='matrixTable'>
                <input class="matrixCell cell"></input>
                <input class="matrixCell cell"></input>
                <input class="matrixCell cell"></input>
                <input class="matrixCell cell"></input>
                <input class="matrixCell cell"></input>
                <input class="matrixCell cell"></input>
            </div>
            <div class="matrixTable bottomButton">
                <button id='solveButton' class='solveButton buttontransition buttondesign thisfont'>Solve</button>
            </div>
        </div>
    </body>
    <script src='dist/bundle.js'></script>
</html>
